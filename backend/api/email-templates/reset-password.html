<table
height="100%"
width="100%"
cellpadding="0"
cellspacing="0"
border="0"
>
<tr>
  <td
    style="
      height: 100%;
      justify-content: space-evenly;
      display: flex;
      flex-direction: column;
      background-color: white;
      border-radius: 5px;
      padding: 5px;
      text-align: center;
    "
    width="100%"
  >
    <div class="main-content-header">
      <h2>Password Reset Request</h2>
    </div>
    <div class="main-content-body">
      <p style="margin-bottom: 50px">
        Please reset your password here!
      </p>
      <a
        style="
          padding: 8px;
          background-color: #ff8200;
          color: white;
          border-radius: 5px;
        "
        href="<%= verifyUrl %>"
        >Reset</a
      >
      <p>
        If that doesn't work please copy and paste this link in
        your browser, <%= resetUrl %>
      </p>
    </div>
  </td>
</tr>
</table>
