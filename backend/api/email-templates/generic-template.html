<table
  style="font-family: Arial, Helvetica, sans-serif"
  width="100%"
  cellpadding="0"
  cellspacing="0"
  border="0"
>
  <tbody>
    <tr>
      <td width="100%">
        <div
          class="content"
          style="
            padding: 25px;
            max-width: 500px;
            height: 100%;
            margin: 0 auto;
            background-color: #f1eeeefa;
          "
        >
          <div class="header" style="margin-bottom: 15px">
            <img
              style="vertical-align: middle"
              src="https://i.imgur.com/3ixb6TD.png"
            />
            <span
              style="vertical-align: middle; font-size: 32px; color: #ff8200"
              >Screen</span
            >
            <span
              style="vertical-align: middle; font-size: 32px; color: #4ea699"
              >Hive</span
            >
          </div>

          <div
            style="
              height: 400px;
              margin-left: -10px;
              box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            "
            class="main-content"
          >
                <%= content %>
          </div>

          <div style="text-align: center" class="footer">
            <h3>Keep up with us at!</h3>
            <ul
              style="
                padding: 0;
                list-style: none;
                display: flex;
                justify-content: space-evenly;
              "
            >
              <li><a href="https://cloud.google.com/architecture/orchestrating-gpu-accelerated-streaming-apps-using-webrtc"><img style="cursor:pointer;height:35px" src="https://files.quinn50.dev/twitter-3.svg"></a></li>
              <li><a><img style="cursor:pointer;height:35px" src="https://files.quinn50.dev/discord-6.svg"></a></li>
              <li><a><img style="cursor:pointer;height:35px" src="https://i.imgur.com/3ixb6TD.png"></a></li>
            </ul>
            <p>Copyright 2021 ScreenHive, All rights reserved.</p>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
