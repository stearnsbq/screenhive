<table
  style="font-family: Arial, Helvetica, sans-serif"
  width="100%"
  cellpadding="0"
  cellspacing="0"
  border="0"
>
  <tbody>
    <tr>
      <td width="100%">
        <div
          class="content"
          style="
            padding: 25px;
            max-width: 500px;
            height: 100%;
            margin: 0 auto;
            background-color: #f1eeeefa;
          "
        >
          <div class="header" style="margin-bottom: 15px">
            <img
              style="vertical-align: middle"
              src="https://i.imgur.com/3ixb6TD.png"
            />
            <span
              style="vertical-align: middle; font-size: 32px; color: #ff8200"
              >Screen</span
            >
            <span
              style="vertical-align: middle; font-size: 32px; color: #4ea699"
              >Hive</span
            >
          </div>

          <div
            style="
              height: 400px;
              margin-left: -10px;
              box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            "
            class="main-content"
          >
            <table
              height="100%"
              width="100%"
              cellpadding="0"
              cellspacing="0"
              border="0"
            >
              <tr>
                <td
                  style="
                    height: 100%;
                    justify-content: space-evenly;
                    display: flex;
                    flex-direction: column;
                    background-color: white;
                    border-radius: 5px;
                    padding: 5px;
                    text-align: center;
                  "
                  width="100%"
                >
                  <div class="main-content-header">
                    <h2>Welcome to ScreenHive, <%= username %>!</h2>
                  </div>
                  <div class="main-content-body">
                    <p style="margin-bottom: 50px">
                      Please verify your email to be able to create rooms!
                    </p>
                    <a
                      style="
                        padding: 8px;
                        background-color: #ff8200;
                        color: white;
                        border-radius: 5px;
                      "
                      href="<%= verifyUrl %>"
                      >Verify Here</a
                    >
                    <p>
                      If that doesn't work please copy and paste this link in
                      your browser, <%= verifyUrl %>
                    </p>
                  </div>
                </td>
              </tr>
            </table>
          </div>

          <div style="text-align: center" class="footer">
            <h3>Keep up with us at!</h3>
            <ul
              style="
                padding: 0;
                list-style: none;
                display: flex;
                justify-content: space-evenly;
              "
            >
              <li><a href="https://cloud.google.com/architecture/orchestrating-gpu-accelerated-streaming-apps-using-webrtc"><img style="cursor:pointer;height:35px" src="https://files.quinn50.dev/twitter-3.svg"></a></li>
              <li><a><img style="cursor:pointer;height:35px" src="https://files.quinn50.dev/discord-6.svg"></a></li>
              <li><a><img style="cursor:pointer;height:35px" src="https://i.imgur.com/3ixb6TD.png"></a></li>
            </ul>
            <p>Copyright 2021 ScreenHive, All rights reserved.</p>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
