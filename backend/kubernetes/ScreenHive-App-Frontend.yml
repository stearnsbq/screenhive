apiVersion: apps/v1
kind: Deployment
metadata:
  name: ScreenHive-App-Frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ScreenHive-App-Frontend
  template:
    metadata:
      labels:
        app: ScreenHive-App-Frontend
    spec:
      containers:
      - name: ScreenHive-App-Frontend
        image: <Image>
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 80


---

apiVersion: v1
kind: Service
metadata:
  name: ScreenHive-App-Frontend
spec:
  type: NodePort
  selector:
    app: ScreenHive-App-Frontend
  ports:
  - port: 80
    targetPort: 80

